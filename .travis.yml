language: bash
cache: bundler
services:
  - mysql
addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client
before_script:
    - curl -L "http://downloads.sourceforge.net/shunit2/shunit2-2.0.3.tgz" | tar zx
    - chmod +x ./shunit2-2.0.3/src/shell/shunit2
script:
    - bash tests.sh
before_install:
  - sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('testbench'), host='%' where User='root'; update user set plugin='mysql_native_password'; delete from user where User != 'root' OR host != '%'; FLUSH PRIVILEGES;"
  - sudo service mysql restart